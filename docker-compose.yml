version: '3'
services:
  redis:
    image: "redis:alpine"
    container_name: redis

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    volumes:
      - ./:/app
    ports:
      - "8080:8080"
    depends_on:
      - redis
    command: /bin/bash /app/docker-entrypoint.sh
